<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>The Basic Calculator</title>
    </head>
    <body> 
        <h1> The Basic Calculator</h1>
          <form name="calculator">
            <input type="text" name="answer" id="outputbar" style="margin-left: 200px;width: 300px;height: 40px;margin-bottom: 10px;margin-top: 10px; border-radius: 5px;">
             
            <br>
            
            <input type="button" style="width:85px; height:65px; margin-left: 70px; margin-bottom: 15px; -webkit-appearance: none; border-radius: 5px;" value=" 1 " onclick="calculator.answer.value += '1'" />
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" 2 " onclick="calculator.answer.value += '2'" />
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" 3 " onclick="calculator.answer.value += '3'" />
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" + " onclick="calculator.answer.value += '+'" />
            <br/>
            
            <input type="button" style="width:85px; height:65px; margin-left: 70px; margin-bottom: 15px; -webkit-appearance: none; border-radius: 5px;" value=" 4 " onclick="calculator.answer.value += '4'" />
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" 5 " onclick="calculator.answer.value += '5'" />
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" 6 " onclick="calculator.answer.value += '6'" />
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" - " onclick="calculator.answer.value += '-'" />
            </br>
          
            <input type="button" style="width:85px; height:65px; margin-left: 70px; margin-bottom: 15px; -webkit-appearance: none; border-radius: 5px;" value=" 7 " onclick="calculator.answer.value += '7'" />
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" 8 " onclick="calculator.answer.value += '8'" />
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" 9 " onclick="calculator.answer.value += '9'" />
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" x " onclick="calculator.answer.value += '*'" />
            </br>
        
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" c " onclick="calculator.answer.value = ''" />
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" 0 " onclick="calculator.answer.value += '0'" />
            <input type="button" style="width:85px; height:65px; margin-left: 70px; -webkit-appearance: none; border-radius: 5px;" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
         </form>
         </div>
   </body>
   </head>
</html>
